<!DOCTYPE html>
<html>
    <head>
        <style>
        body {background-color: whitesmoke;}

        div.screen {
            width: 170vh;
            height: 100vh;
        }
        div.upper_screen {
            background-color: rgb(231, 231, 222);
            position: relative;
            width: inherit;
            height: 85%;
            display: flex;
        }
        div.side_bar {
            background-color: #D0D0D0;
            position: relative;
            width: 5%;
            height: 100%;
        }

        div.album {
            background-color: rgb(149, 92, 38);
            position: right;
            width: 95%;
            height: 100%;
        }

        div.album_details {
            background-color: #2E2E2E;
            width: 100%;
            height: 40%;
        }

        div.album_songs {
            background-color: #f0f0f0;
            width: 100%;
            height: 60%;
        }

        div.lower_screen {
            background-color: rgb(28, 71, 128);
            position: relative;
            width: inherit;
            height: 15%;
        }
        div.song_detail_2 {
            float: left;
            width: 100%;
            height: 100%;
        }
        div.song_detail_2 img {
            margin:auto;
            height: 90%;
        }
        </style>
        </head>
<body>
    <div class="screen">
        <div class="upper_screen">
            <div class="side_bar">
                <div class="icon">
                    <p>This is side bar</p>
                </div>
            </div>
            <div class="album">
                <div class="album_details">
        
                </div>
                <div class="album_songs">
        
                </div>
            </div>
        </div>
        
        <div class="lower_screen">
            <div class="song_detail_2">
                <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="Girl in a jacket">
                <span>If It Ain't love</span>
                <span>Catson Derulo</span>
            </div>
        </div>
    </div>

    
</body>
</html>
